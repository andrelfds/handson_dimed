<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/facelets/templates/defaultLayout.xhtml">
	<ui:define name="title">
		<h:outputText value="#{msg.windowTitleLogin}" />
	</ui:define>
	<ui:define name="content">
		<p:growl />
		<h:form id="userform">
			<p:panel id="panel" header="#{msg.windowTitleLogin}">
				<p:panelGrid columns="2">
					<h:outputText value="#{msg.labelUserName}" />
					<h:inputText value="#{loginMB.login}" />
					<h:outputText value="#{msg.labelUserPassword}" />
					<h:inputSecret value="#{loginMB.password}" />
				</p:panelGrid>
				<h:commandButton action="#{loginMB.authentication}" value="#{msg.bottonLogin}" />
				<h:commandButton type="reset" value="#{msg.buttonCalcel}" />
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
